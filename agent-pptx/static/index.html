            async callBackendAPI(topic) {

            startPolling() {

                        const data = await response.json();

                        Object.keys(data.results).forEach(agentKey => {

                        const total = data.total_agents;

                        // å¦‚æœæ‰€æœ‰Agentéƒ½å®Œæˆäº†ï¼Œåœæ­¢è½®è¯¢
                        if (data.status === 'completed') {

                            this.resetSystem();

            updateAgentStatus(agentKey, status, result = null) {
                const agentData = this.agents.get(agentKey);
